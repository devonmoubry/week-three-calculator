<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h1>The Calculator by Devon</h1>

    <div id="calculator">
      <input id="clear-button" type="button" value="C" class="cal"></input>
      <output id="output-screen" class="cal"></output>
      <input type="button" value="7" class="action number cal"></input>
      <input type="button" value="8" class="action number cal"></input>
      <input type="button" value="9" class="action number cal"></input>
      <input type="button" value="/" class="action operator cal"></input>
      <input type="button" value="4" class="action number cal"></input>
      <input type="button" value="5" class="action number cal"></input>
      <input type="button" value="6" class="action number cal"></input>
      <input type="button" value="*" class="action operator cal"></input>
      <input type="button" value="1" class="action number cal"></input>
      <input type="button" value="2" class="action number cal"></input>
      <input type="button" value="3" class="action number cal"></input>
      <input type="button" value="-" class="action operator cal"></input>
      <input type="button" value="0" class="action number cal"></input>
      <input type="button" value="." class="action cal"></input>
      <input id="equal-button" type="button" value="=" class="cal"></input>
      <input type="button" value="+" class="action operator cal"></input>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
