<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>The Calculator by Devon</h1>
    <div id="calculator">

      <button class="cal">C</button>
      <output class="cal" id="output-area"></output>
      <button class="number cal">7</button>
      <button class="number cal">8</button>
      <button class="number cal">9</button>
      <button class="operator cal">/</button>
      <button class="number cal">4</button>
      <button class="number cal">5</button>
      <button class="number cal">6</button>
      <button class="operator cal">X</button>
      <button class="number cal">1</button>
      <button class="number cal">2</button>
      <button class="number cal">3</button>
      <button class="operator cal">-</button>
      <button class="number cal">0</button>
      <button class="cal">.</button>
      <button class="cal">=</button>
      <button class="operator cal">+</button>

    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
