<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h1>The Calculator by Devon</h1>
    <div id="calculator">

      <input type="button" value="C"class="cal"></input>
      <output class="cal" id="output-area"></output>
      <input type="button" value="7"class="number cal"></input>
      <input type="button" value="8"class="number cal"></input>
      <input type="button" value="9"class="number cal"></input>
      <input type="button" value="/"class="operator cal"></input>
      <input type="button" value="4"class="number cal"></input>
      <input type="button" value="5"class="number cal"></input>
      <input type="button" value="6"class="number cal"></input>
      <input type="button" value="X"class="operator cal"></input>
      <input type="button" value="1"class="number cal"></input>
      <input type="button" value="2"class="number cal"></input>
      <input type="button" value="3"class="number cal"></input>
      <input type="button" value="-"class="operator cal"></input>
      <input type="button" value="0"class="number cal"></input>
      <input type="button" value="."class="cal"></input>
      <input type="button" value="="class="cal"></input>
      <input type="button" value="+"class="operator cal"></input>

    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
